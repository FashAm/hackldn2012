<head xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml"> 
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="author" content="Fash.am"> 
	<meta name="description" content="Fash.am - The social fashion app."> 
	<meta property="og:image" content="http://www.petrominpng.com.pg/images/logo_big.png" />
	<meta name="viewport" content="width=920, initial-scale=auto"> 
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Fash.am - Discover your style." /> 

	<meta property="og:site_name" content="Fash.am - Discover your style." />
	<title>
		{% block title %}
			Fash.am - Get styling advice & explore trending styles 
		{% end %}
	</title>
	<link href="{{static_url('css/bootstrap.css')}}" rel="stylesheet">
    <link href="{{static_url('css/bootstrap-responsive.css')}}" rel="stylesheet">
	{% for css in kwargs['css_deps'] %}
		<link rel="stylesheet" href="{{static_url(css)}}" type="text/css" />
	{% end %}
	
</head> 

<body>
<div id="fb-root"></div>
{% block header %}
	<div id="header">   
	  <a href="/login/submit" class="facebookLogin"><img src="../../static/imgs/home_imgs/fb1.png" onmouseover="this.src='../../static/imgs/home_imgs/fb2.png'" onmouseout="this.src='../../static/imgs/home_imgs/fb1.png'"  /> </a> 
	  <span id="headerText">
	   	<a href="/trending"><img src="../../static/imgs/home_imgs/button.png" style="margin:auto;display:block;"></a>	   
	  </span>
	  <div id="headerSep">
	  </div> 
	</div>  
{% end %}

{% block content %}
{% end %}
	{% raw xsrf_form_html() %}

{% block scripts %}
	{% for js in kwargs['js_deps'] %}
		<script src="{{static_url(js)}}"></script>
	{% end %}
{% end %}
</body> 

</html>
